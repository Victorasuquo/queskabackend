# ============================================
# QUESKA BACKEND - Docker Compose Configuration
# Development and Production Services
# ============================================

version: "3.9"

services:
  # === Main API Service ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use 'production' for prod
    container_name: queska-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - MONGODB_URI=mongodb://mongo:27017/queska
      - MONGODB_DATABASE=queska
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MEILISEARCH_URL=http://meilisearch:7700
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - mongo
      - redis
      - meilisearch
      - qdrant
      - minio
    networks:
      - queska-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # === Celery Worker ===
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: queska-celery-worker
    restart: unless-stopped
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - MONGODB_URI=mongodb://mongo:27017/queska
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - api
      - redis
    networks:
      - queska-network

  # === Celery Beat (Scheduler) ===
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: queska-celery-beat
    restart: unless-stopped
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - MONGODB_URI=mongodb://mongo:27017/queska
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - celery-worker
      - redis
    networks:
      - queska-network

  # === Flower (Celery Monitoring) ===
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: queska-flower
    restart: unless-stopped
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - celery-worker
    networks:
      - queska-network

  # === AI Service ===
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: queska-ai-service
    restart: unless-stopped
    command: python -m ai_service.main
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/queska
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
      - qdrant
    networks:
      - queska-network

  # === MongoDB ===
  mongo:
    image: mongo:7.0
    container_name: queska-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=queska
    volumes:
      - mongo-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - queska-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: queska-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - queska-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Meilisearch (Search Engine) ===
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: queska-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - queska-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Qdrant (Vector Database) ===
  qdrant:
    image: qdrant/qdrant:latest
    container_name: queska-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - queska-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MinIO (Object Storage) ===
  minio:
    image: minio/minio:latest
    container_name: queska-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - queska-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # === MinIO Client (Bucket Creation) ===
  minio-init:
    image: minio/mc
    container_name: queska-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/queska-media --ignore-existing;
      mc policy set public myminio/queska-media;
      exit 0;
      "
    networks:
      - queska-network

# === Networks ===
networks:
  queska-network:
    driver: bridge

# === Volumes ===
volumes:
  mongo-data:
  redis-data:
  meilisearch-data:
  qdrant-data:
  minio-data:

